<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multi Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="logIn">

        <img class="running" src="assets/images/running.gif" alt="Running RPS">    
        <div class="row">
            <h3>Pick your name from these users...</h3>
        </div>
        <div class="row existingUsers">
            <!-- <button class='btn btn-warning mr-2 user-btn' data-user='Joe'>
                Joe
            </button> -->
        </div>

        <div class="row">
            <h3>...or add a new name to the list!</h3>
        </div>
        <form class="user-form form mt-4">
            <div class="form-group">
                <input class='form-control user-input' placeholder="Add Your Name Here!" type="text" />
            </div>
            <div class="form-group">
                <input class="add-user-btn btn btn-primary btn-warning" type="submit" value="add user" />
            </div>
        </form>


    </div>

    <div class="main">

        <div class="score-board">
            <div class="badge left-label">Compy</div>
            <div class="badge right-label">Compy</div>
            <span class="userScore">0</span> : <span class="computerScore">0</span>
        </div>

        <div class="battleground">
            <div class="row">

                <div class="col-4 battleUserLeft">
                    <span class="battleLeft">Compy</span>
                </div>

                <div class="col-4">
                    <div class="battlePick" data-type="left">
                        <img class="pickLeft" src="assets/images/leftback.png" alt="left">
                    </div>
                    VS
                    <div class="battlePick pickRight">
                        <img class="pickRight" src="assets/images/rightback.png" alt="right">
                    </div>
                </div>

                <div class="col-4 battleUserRight">
                    <span class="battleRight">Compy</span>
                </div>

            </div>
        </div>

        <div class="result">
            <p>Get Ready To Rumble!!</p>

        </div>

        <div class="row">
            <div class="leftStats stats col-3">
                <h3><span class="leftStatName">Compy</span> Stats</h3>
                <p class="leftWins">Wins: </p>
                <p class="leftLosses">Losses: </p>
                <p class="leftWinPer">Total Win %: </p>
            </div>

            <div class="choices col-6">

                <div class="choice rockLeft" data-type="rock">
                    <img src="assets/images/rock.png" alt="Rock">
                </div>
                <div class="choice paperLeft" data-type="paper">
                    <img src="assets/images/paper.png" alt="Paper">
                </div>
                <div class="choice scissorsLeft" data-type="scissors">
                    <img src="assets/images/scissors.png" alt="scissors">
                </div>
                <!-- <div class="choice rockRight">
                <img src="assets/images/rockRight.png" alt="Rock">
            </div>
            <div class="choice paperRight">
                <img src="assets/images/paperRight.png" alt="Paper">
            </div>
            <div class="choice scissorsRight">
                <img src="assets/images/scissorsRight.png" alt="scissors">
            </div> -->

            </div>

            <div class="rightStats stats col-3">
                    <h3><span class="rightStatName">Compy</span> Stats</h3>
                <p class="rightWins">Wins: </p>
                <p class="rightLosses">Losses: </p>
                <p class="rightWinPer">Total Win %: </p>
            </div>

        </div>

        <p class="message">MAKE YOUR MOVE</p>


    </div>
    <!-- <button class="clearButton">Test Me</button> -->







</body>

</html>
