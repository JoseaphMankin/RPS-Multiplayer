<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge user-label">PLAYER</div>
        <div class="badge computer-label">OPPONENT</div>
        <span class="userScore">0</span>:<span class="computerScore">0</span>
    </div>

    <div class="battleground">YOU
        <div class="battlePick" data-type="left">
            <img class="pickLeft" src="assets/images/leftback.png" alt="left">
        </div>
        VS.
        <div class="battlePick pickRight">
            <img class="pickRight" src="assets/images/rightback.png" alt="right">THEM
        </div>
    </div>

    <div class="result">
        <p>Get Ready To Rumble!!</p>

    </div>

    <div class="choices">
        <div class="choice rockLeft" data-type="rock">
            <img src="assets/images/rock.png" alt="Rock">
        </div>
        <div class="choice paperLeft" data-type="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </div>
        <div class="choice scissorsLeft" data-type="scissors">
            <img src="assets/images/scissors.png" alt="scissors">
        </div>
        <!-- <div class="choice rockRight">
            <img src="assets/images/rockRight.png" alt="Rock">
        </div>
        <div class="choice paperRight">
            <img src="assets/images/paperRight.png" alt="Paper">
        </div>
        <div class="choice scissorsRight">
            <img src="assets/images/scissorsRight.png" alt="scissors">
        </div> -->
    </div>

    <p class="message">MAKE YOUR MOVE</p>

</body>

</html>
